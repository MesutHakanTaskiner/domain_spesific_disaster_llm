<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Disaster JSON Labeler</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --surface: #ffffff;
            --border: #e5e5e5;
            --text: #111827;
            --muted: #6b7280;
            --accent: #10a37f;
            --danger: #dc2626;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .app {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px 16px 32px;
        }

        .header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
            margin-bottom: 16px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }

        .header-subtitle {
            margin: 0;
            font-size: 13px;
            color: var(--muted);
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 14px 14px 16px;
            margin-bottom: 16px;
        }

        .card-header {
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 2px 0;
        }

        .card-desc {
            font-size: 12px;
            color: var(--muted);
            margin: 0;
        }

        label {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-bottom: 4px;
        }

        select,
        input[type="number"],
        textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 7px 9px;
            font-size: 13px;
            outline: none;
            background: #fcfcfc;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(16, 163, 127, 0.15);
            background: #ffffff;
        }

        .row {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1.1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .row-small {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 8px;
        }

        button {
            border-radius: 999px;
            border: 1px solid transparent;
            padding: 7px 14px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--accent);
            color: #ffffff;
        }

        .btn-primary:hover {
            filter: brightness(0.95);
        }

        .btn-secondary {
            background: #f9fafb;
            color: var(--muted);
            border-color: var(--border);
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .button-row {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status {
            font-size: 12px;
            color: var(--muted);
        }

        .badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            border: 1px solid var(--border);
            color: var(--muted);
        }

        .badge-success {
            color: var(--accent);
            border-color: rgba(16, 163, 127, 0.4);
        }

        .badge-error {
            color: var(--danger);
            border-color: rgba(220, 38, 38, 0.4);
        }

        /* Output section */

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .output-header-title {
            font-size: 13px;
            font-weight: 500;
        }

        .output-wrapper {
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fafafa;
            padding: 10px;
        }

        .message {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .bubble {
            max-width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.4;
        }

        .bubble-user {
            margin-left: auto;
            background: #10a37f;
            color: #ffffff;
            border-radius: 10px 10px 2px 10px;
        }

        .bubble-assistant {
            margin-right: auto;
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 10px 10px 10px 2px;
        }

        .bubble-assistant h3 {
            margin: 0 0 4px 0;
            font-size: 12px;
            color: var(--muted);
        }

        .parsed-section {
            margin-bottom: 8px;
        }

        .parsed-label {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tag {
            font-size: 11px;
            padding: 3px 7px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: #f9fafb;
        }

        .key-value {
            font-size: 12px;
            margin-bottom: 4px;
        }

        .key-label {
            color: var(--muted);
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        .raw-json-title {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
            margin-bottom: 4px;
        }

        .raw-json-box {
            font-size: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #ffffff;
            padding: 8px;
            white-space: pre;
        }

        .error-text {
            font-size: 12px;
            color: var(--danger);
            margin-top: 4px;
        }
    </style>
</head>
<body>
<div class="app">
    <header class="header">
        <h1 class="header-title">Disaster JSON Labeler</h1>
        <p class="header-subtitle">Paste a disaster-related tweet, pick a model, get JSON and parsed view.</p>
    </header>

    <!-- INPUT CARD (top) -->
    <section class="card">
        <div class="card-header">
            <p class="card-title">Input</p>
            <p class="card-desc">Select model, paste tweet text, then run.</p>
        </div>

        <div class="row">
            <div>
                <label for="model">Model</label>
                <select id="model">
                        <option value="gemma2_disaster">Gemma-2-2B</option>
                        <option value="Qwen2-7B">Qwen2-7B</option>
                        <option value="llama3.2_3b">llama3.2_3b</option>
                        <option value="Qwen2.5-0.5b-Instruct">Qwen2.5-0.5b-Instruct</option>
                    </select>

                </select>
            </div>
            <div>
                <label>Generation settings</label>
                <div class="row-small">
                    <div>
                        <input type="number" id="max_tokens" value="512" min="1" />
                        <div style="font-size: 11px; color: var(--muted); margin-top: 2px;">Max tokens</div>
                    </div>
                    <div>
                        <input type="number" id="temperature" value="0.1" step="0.1" min="0" max="2" />
                        <div style="font-size: 11px; color: var(--muted); margin-top: 2px;">Temp</div>
                    </div>
                    <div>
                        <input type="number" id="top_p" value="0.9" step="0.05" min="0" max="1" />
                        <div style="font-size: 11px; color: var(--muted); margin-top: 2px;">Top-p</div>
                    </div>
                </div>
            </div>
        </div>

        <label for="prompt">Tweet text</label>
        <textarea id="prompt" placeholder="Paste a tweet about a disaster. The model should respond with a single JSON object."></textarea>

        <div class="button-row">
            <button class="btn-primary" onclick="sendRequest()">
                <span>Send</span>
                <span>↵</span>
            </button>
            <button class="btn-secondary" type="button" onclick="clearOutput()">
                Clear
            </button>
            <div class="status" id="status">Idle</div>
        </div>
    </section>

    <!-- OUTPUT CARD (below, full width) -->
    <section class="card">
        <div class="output-header">
            <div class="output-header-title">Output</div>
            <div id="jsonStatusTag" class="badge">Waiting for JSON</div>
        </div>

        <div class="output-wrapper">
            <div class="message" id="userMessage" style="display:none;">
                <div class="bubble bubble-user" id="userBubble"></div>
            </div>
            <div class="message" id="assistantMessage" style="display:none;">
                <div class="bubble bubble-assistant">
                    <h3>Parsed view</h3>
                    <div id="parsedView">
                        <span style="font-size:12px; color: #6b7280;">No data yet.</span>
                    </div>
                    <div class="raw-json-title">Raw JSON</div>
                    <div id="rawJson" class="raw-json-box mono">// Raw JSON will appear here.</div>
                    <div id="jsonError" class="error-text" style="display:none;"></div>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    function updateStatus(text) {
        document.getElementById('status').textContent = text;
    }

    function setJsonStatus(ok, isJson, error) {
        const tag = document.getElementById('jsonStatusTag');
        const errorDiv = document.getElementById('jsonError');

        tag.className = 'badge';
        errorDiv.style.display = 'none';
        errorDiv.textContent = '';

        if (!ok) {
            tag.classList.add('badge-error');
            tag.textContent = 'Request error';
            if (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = error;
            }
            return;
        }

        if (isJson) {
            tag.classList.add('badge-success');
            tag.textContent = 'Valid JSON';
        } else {
            tag.classList.add('badge-error');
            tag.textContent = 'Invalid JSON';
            if (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = error;
            }
        }
    }

    function boolToEmoji(v) {
        if (v === true) return 'true ✅';
        if (v === false) return 'false ❌';
        return 'null';
    }

    function renderParsedView(parsed) {
        const container = document.getElementById('parsedView');
        if (!parsed) {
            container.innerHTML = '<span style="font-size:12px; color:#6b7280;">Valid JSON could not be parsed.</span>';
            return;
        }

        const needs = parsed.needs || [];
        const urgency = parsed.urgency || null;
        const lifeThreatening = parsed.life_threatening;
        const location = parsed.location || {};
        const peopleCount = parsed.people_count;
        const vulnerable = parsed.vulnerable_groups || [];
        const postType = parsed.post_type || null;
        const confidence = parsed.confidence;

        let html = '';

        // Needs
        html += '<div class="parsed-section">';
        html += '<div class="parsed-label">Needs</div>';
        if (Array.isArray(needs) && needs.length > 0) {
            html += '<div class="tags">';
            needs.forEach(n => {
                html += '<span class="tag mono">' + String(n) + '</span>';
            });
            html += '</div>';
        } else {
            html += '<div class="key-value mono">[]</div>';
        }
        html += '</div>';

        // Urgency & life_threatening
        html += '<div class="parsed-section">';
        html += '<div class="parsed-label">Urgency & life_threatening</div>';
        html += '<div class="tags">';
        if (urgency) {
            html += '<span class="tag mono">urgency: ' + String(urgency) + '</span>';
        } else {
            html += '<span class="tag mono">urgency: null</span>';
        }
        html += '<span class="tag mono">life_threatening: ' + boolToEmoji(lifeThreatening) + '</span>';
        html += '</div>';
        html += '</div>';

        // Location
        html += '<div class="parsed-section">';
        html += '<div class="parsed-label">Location</div>';
        html += '<div class="key-value"><span class="key-label">country:</span> <span class="mono">' + (location.country ?? 'null') + '</span></div>';
        html += '<div class="key-value"><span class="key-label">province:</span> <span class="mono">' + (location.province ?? 'null') + '</span></div>';
        html += '<div class="key-value"><span class="key-label">district:</span> <span class="mono">' + (location.district ?? 'null') + '</span></div>';
        html += '<div class="key-value"><span class="key-label">neighborhood:</span> <span class="mono">' + (location.neighborhood ?? 'null') + '</span></div>';
        html += '<div class="key-value"><span class="key-label">address_note:</span> <span class="mono">' + (location.address_note ?? 'null') + '</span></div>';
        html += '<div class="key-value"><span class="key-label">geo_confidence:</span> <span class="mono">' + (location.geo_confidence ?? 'null') + '</span></div>';
        html += '</div>';

        // People & vulnerable groups
        html += '<div class="parsed-section">';
        html += '<div class="parsed-label">People</div>';
        html += '<div class="key-value"><span class="key-label">people_count:</span> <span class="mono">' + (peopleCount ?? 'null') + '</span></div>';
        html += '<div class="key-value"><span class="key-label">vulnerable_groups:</span></div>';
        if (Array.isArray(vulnerable) && vulnerable.length > 0) {
            html += '<div class="tags">';
            vulnerable.forEach(v => {
                html += '<span class="tag mono">' + String(v) + '</span>';
            });
            html += '</div>';
        } else {
            html += '<div class="key-value mono">[]</div>';
        }
        html += '</div>';

        // Post type & confidence
        html += '<div class="parsed-section">';
        html += '<div class="parsed-label">Post type & confidence</div>';
        html += '<div class="key-value"><span class="key-label">post_type:</span> <span class="mono">' + (postType ?? 'null') + '</span></div>';
        html += '<div class="key-value"><span class="key-label">confidence:</span> <span class="mono">' + (confidence ?? 'null') + '</span></div>';
        html += '</div>';

        container.innerHTML = html;
    }

    async function sendRequest() {
        const model = document.getElementById('model').value;
        const prompt = document.getElementById('prompt').value.trim();
        const maxTokens = parseInt(document.getElementById('max_tokens').value, 10) || 512;
        const temperature = parseFloat(document.getElementById('temperature').value) || 0.1;
        const topP = parseFloat(document.getElementById('top_p').value) || 0.9;

        const rawJsonDiv = document.getElementById('rawJson');
        const parsedViewDiv = document.getElementById('parsedView');
        const userMessage = document.getElementById('userMessage');
        const userBubble = document.getElementById('userBubble');
        const assistantMessage = document.getElementById('assistantMessage');

        if (!prompt) {
            updateStatus('Please enter tweet text.');
            return;
        }

        // Show user bubble
        userBubble.textContent = prompt;
        userMessage.style.display = 'flex';
        assistantMessage.style.display = 'flex';

        updateStatus('Running model...');
        setJsonStatus(false, false, null);
        rawJsonDiv.textContent = 'Loading...';
        parsedViewDiv.innerHTML = '<span style="font-size:12px; color:#6b7280;">Loading...</span>';

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model_id: model,
                    prompt: prompt,
                    max_tokens: maxTokens,
                    temperature: temperature,
                    top_p: topP
                })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                const detail = errorData.detail || response.statusText;
                updateStatus('Error: ' + detail);
                rawJsonDiv.textContent = '// Request error.';
                parsedViewDiv.innerHTML = '<span style="font-size:12px; color:#6b7280;">No data.</span>';
                setJsonStatus(false, false, detail);
                return;
            }

            const data = await response.json();
            updateStatus('Done');

            // Show raw JSON nicely if possible
            try {
                const maybeObj = data.is_json && data.parsed ? data.parsed : JSON.parse(data.raw_text);
                rawJsonDiv.textContent = JSON.stringify(maybeObj, null, 2);
            } catch (e) {
                rawJsonDiv.textContent = data.raw_text;
            }

            setJsonStatus(true, data.is_json, data.error || null);
            renderParsedView(data.parsed);
        } catch (err) {
            console.error(err);
            updateStatus('Request failed.');
            rawJsonDiv.textContent = '// Request failed.';
            parsedViewDiv.innerHTML = '<span style="font-size:12px; color:#6b7280;">No data.</span>';
            setJsonStatus(false, false, String(err));
        }
    }

    function clearOutput() {
        document.getElementById('prompt').value = '';
        document.getElementById('rawJson').textContent = '// Raw JSON will appear here.';
        document.getElementById('parsedView').innerHTML = '<span style="font-size:12px; color:#6b7280;">No data yet.</span>';
        document.getElementById('jsonError').style.display = 'none';
        document.getElementById('jsonError').textContent = '';
        setJsonStatus(false, false, null);
        updateStatus('Idle');

        document.getElementById('userMessage').style.display = 'none';
        document.getElementById('assistantMessage').style.display = 'none';
    }
</script>
</body>
</html>
